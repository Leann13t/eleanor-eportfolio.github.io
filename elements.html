      #main {

            text-align: center;

        }

        /* Container */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between boxes */
            width: 100%;
            max-width: 900px; /* Fixed container width */
        }

        /* Individual Boxes */
        .box {
            position: relative; /* Enable positioning for layered content */
            width: 100%;
            aspect-ratio: 1 / 1; /* Square boxes */
            display: grid;
            place-items: center; /* Center text and content */
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border-radius: 15px; /* Rounded borders */
            overflow: hidden; /* Clip content to box shape */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Initial shadow */
            transition: box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth hover effect */
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Glass effect */
        }

        /* Image Styling */
        .box img {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Maintain aspect ratio and fill box */
            transition: opacity 0.3s ease; /* Smooth fade-in effect */
        }

        /* Text Overlay */
        .box p {
            position: absolute;
            text-align: center;
            opacity: 0; /* Hidden by default */
            z-index: 2; /* Ensure text is on top */
            font-size: 1.2rem;
            font-weight: bold;
           
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            transition: opacity 0.3s ease; /* Smooth fade-in effect */
        }

  
        .box:hover {
            background-color: rgba(200, 200, 200, 0.8); 
        }

        .box:hover img {
            opacity: 0.2; /* Dim the image */
        }

        .box:hover p {
            opacity: 1; /* Reveal text */
        }

        /* Active state (when clicked) */
        .box:active {
            transform: translateY(2px); /* Pressed-down effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); /* Diminished shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column for smaller screens */
            }
        }
