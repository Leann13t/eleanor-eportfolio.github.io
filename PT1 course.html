	<style>
		.wrapper {
			background-color: white; /* Set the background to white */

		#main {
			display: flex;

			align-items: center; /* Center all children (post-container) horizontally */
			justify-content: flex-start; /* Align children at the top */

		/* Title above the post containers */
		.project-title {
			text-align: center; /* Center the text */

		}
	
		.project-title h1 {
			font-size: 2em; /* Larger title font size */
			color: #2c3e50; /* Dark color for the title */
			margin-bottom: 10px;
			
		}
	
		.project-title p {
			font-size: 2em; /* Paragraph font size */
			color: #7f8c8d; /* Subtle gray for the paragraph */
			font-family: 'Times New Roman', Times, serif;
			text-align: center;
		}
	
		/* Fancy Post Container without color */
		.post-container {
			border: 1px solid #ddd; /* Subtle light gray border */
			padding: 20px; /* Padding inside the container */
			border-radius: 12px; /* Rounded corners */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
			margin: 30px 0; /* Increased margin to prevent posts from being too close to each other */
			max-width: 700px; /* Reduced width for smaller container */
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center; /* Center the contents of the post container */
			transition: transform 0.3s ease-in-out; /* Smooth hover transition */
		
		}
	
		/* Hover effect for the container */
		.post-container:hover {
			transform: translateY(-2px); /* Lift the container on hover */
		}
	
		.post-container header {
			text-align: center;
			margin-bottom: 15px; /* Reduced margin between header and image */
		}
	
		.post-container img {
			display: block;
			max-width: 50%; /* Smaller image size */
			height: auto;
			margin: 0 auto 15px; /* Reduced margin between image and text */
			border-radius: 10px; /* Smaller rounded corners */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for image */
			transition: transform 0.3s ease-in-out; /* Image hover effect */
		}
	
		.post-container img:hover {
			transform: scale(1.05); /* Slight zoom effect on hover */
		}
	
		.post-container h2 {
			color: black; /* Changed text color to black */
			font-size: 1.6em; /* Smaller font size */
			font-family: 'Arial', sans-serif;
			margin-bottom: 12px; /* Reduced margin between title and buttons */
		}
	
		/* Button container to make buttons side by side */
		.button-container {
			display: flex;
			justify-content: center; /* Center the buttons horizontally */
			gap: 15px; /* Reduced space between buttons */
			width: 100%; /* Ensure the container takes the full width */
		}
	
		/* Button styles */
		.post-container button {
			display: inline-flex; /* Ensure it's a flex container */
			align-items: center; /* Vertically center the text */
			justify-content: center; /* Horizontally center the text */
			text-align: center; /* Center-align text */
			padding: 10px 20px; /* Reduced padding for smaller buttons */
			border: 2px solid #fff; /* White border */
			border-radius: 25px; /* Rounded corners for a sleek look */
			background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
			color: white;
			font-size: 0.9em; /* Slightly smaller font */
			font-weight: bold;
			cursor: pointer; /* Make it look clickable */
			transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
		}
	
		/* Button hover effect */
		.post-container button:hover {
			background-color: rgba(255, 255, 255, 0.4); /* Lighten on hover */
			transform: translateY(-2px); /* Slight lift on hover */
		}
	
		/* PDF Container */

			margin-top: 20px;

			align-items: center; /* Center vertically if height is specified */

			height: 400px;
			text-align: center;
		}
	
		#pdfViewer {
			border: none;
			max-width: 100%;
			max-height: 100%;
		}
