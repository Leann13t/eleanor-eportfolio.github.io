		function viewTXT1() {
        const txtViewer = document.getElementById('txtViewer1');
        txtViewer.style.display = 'block';
        
        // Fetch and display the content of the .txt file
        fetch('assets/pdf/LE2_Eleanor_Ting.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                txtViewer.textContent = data; // Display the text content inside <pre>
            })
            .catch(error => {
                txtViewer.textContent = "Error loading the file: " + error.message;
            });
    }
